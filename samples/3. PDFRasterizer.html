<!DOCTYPE html>
<html>

<head>
    <title>Use PDF Rasterizer to load PDF files</title>
    <script type="text/javascript" src="../dist/dynamsoft.webtwain.initiate.js"></script>
    <script type="text/javascript" src="../dist/dynamsoft.webtwain.config.js"></script>
    <script type="text/javascript" src="../dist/addon/dynamsoft.webtwain.addon.pdf.js"></script>
</head>

<body>
    <input type="button" value="Scan Documents" onclick="AcquireImage();" />
    <input type="button" value="Load Images or PDFs" onclick="LoadImages();" />

    <div id="dwtcontrolContainer"></div>
    <script type="text/javascript">
        Dynamsoft.WebTwainEnv.RegisterEvent('OnWebTwainReady', Dynamsoft_OnReady); // Register OnWebTwainReady event. This event fires as soon as Dynamic Web TWAIN is initialized and ready to be used

        var DWObject;

        function Dynamsoft_OnReady() {
            DWObject = Dynamsoft.WebTwainEnv.GetWebTwain('dwtcontrolContainer'); // Get the Dynamic Web TWAIN object that is embeded in the div with id 'dwtcontrolContainer'
            if (DWObject) {
                DWObject.Addon.PDF.Download(
                    Dynamsoft.WebTwainEnv.ResourcesPath + '/addon/Pdf.zip',
                    function () {
                        console.log('The PDF Rasterizer dll is installed.');
                    },
                    function (errorCode, errorString) {
                        alert("The PDF Rasterizer wasn't installed correctly.");
                    }
                );
            }
        }
        function AcquireImage() {
            if (DWObject) {
                DWObject.SelectSource();
                DWObject.CloseSource();
                DWObject.OpenSource();
                DWObject.IfDisableSourceAfterAcquire = true;
                DWObject.AcquireImage();
            }
        }
        function LoadImages() {
            if (DWObject) {
                var nCount = 0, nCountLoaded = 0;
                DWObject.IfShowFileDialog = true;
                if (DWObject.Addon && DWObject.Addon.PDF) {
                    DWObject.Addon.PDF.SetResolution(200);
                    DWObject.Addon.PDF.SetConvertMode(EnumDWT_ConverMode.CM_RENDERALL);
                }
                DWObject.LoadImageEx("", 5,
                    function () {
                        console.log('Image(s) loaded successfully');
                    },
                    function (errorCode, errorString) {
                        alert(errorString);
                    }
                );
            }
        }
    </script>
</body>

</html>
